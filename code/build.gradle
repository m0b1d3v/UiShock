plugins {

    id 'application' // CLI usage
	id 'jacoco' // Test coverage reports

	id 'com.github.ben-manes.versions' version '0.51.0' // Dependency update checks
	id 'io.freefair.lombok' version '8.4' // Boilerplate reduction
	id 'io.sentry.jvm.gradle' version '4.3.1' // Runtime exception monitoring
	id 'io.spring.dependency-management' version '1.1.4' // Dependency management for Spring Boot
	id 'org.owasp.dependencycheck' version '9.0.9' // Dependency vulnerability checks
	id 'org.sonarqube' version '4.4.1.3373' // Static source code analysis
	id 'org.springframework.boot' version '3.2.3' // Framework

}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {

	annotationProcessor('org.springframework.boot:spring-boot-configuration-processor') // Editor resource file inspections

	developmentOnly('org.springframework.boot:spring-boot-devtools') // Template caching disables and automatic restarts

	implementation('org.springframework.boot:spring-boot-starter-actuator') // Production monitoring and management
	implementation('org.springframework.boot:spring-boot-starter-validation') // Jakarta validation annotations
	implementation('org.springframework.boot:spring-boot-starter-web') // Web applications through embedded Tomcat

	testImplementation('org.springframework.boot:spring-boot-starter-test') // JUnit 5

}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'dev.m0b1.uishock.App'
}

test {
    useJUnitPlatform()
	finalizedBy jacocoTestReport
}

jacocoTestReport {
	dependsOn test
	reports {
		xml.required = true // For SonarCloud
	}
}

sonar {
	properties {
		property 'sonar.gradle.skipCompile', 'true'
		property 'sonar.host.url', 'https://sonarcloud.io'
		property 'sonar.organization', 'm0b1'
		property 'sonar.projectKey', 'm0b1d3v_UiShock'
		property 'sonar.projectName', 'ui-shock'
	}
}
